<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="bio">
                <div class="dp">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <h2> John Doe </h2>
                </div>
                <div class="post-btn">
                    <button class="btn">Create Post</button>
                </div>
            </div>
            <div class="post">
                <div class="description">
                 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam libero fuga nobis natus culpa totam? Ad consequatur itaque fugiat vel!
                 </p>
                </div>
                <div class="uploaded-img">
                    <img src="images/img-4.jpg" alt="">
                </div>
            </div>
            <div class="social">
                <div class="likes">
                    <i class="fa fa-heart" aria-hidden="true"></i><span>10.5M</span>
                </div>
                <div class="comments">
                    <i class="fa fa-comment" aria-hidden="true"></i><span>155K</span>
                </div>
                <div class="shares">
                    <i class="fa fa-share" aria-hidden="true"></i><span>25.5K</span>
                </div>
            </div>
        </div>
        <div class="img-gallery">
           <div class="images">
                <div class="img-1">
                    <img src="images/img-1.jpg" alt="" id="img1">
                </div>
                <div class="img-2">
                    <img src="images/img-2.jpg" alt="" id="img2">
                </div>
                <div class="img-3">
                    <img src="images/img-3.jpg" alt="" id="img3">
                </div>
                <div class="img-4">
                    <img src="images/img-4.jpg" alt="" id="img4">
                </div>
                <div class="img-5">
                    <img src="images/img-5.jpg" alt="" id="img5">
                </div>
                <div class="img-6">
                    <img src="images/img-6.jpg" alt="" id="img6">
                </div>
                <div class="img-7">
                    <img src="images/img-7.jpg" alt="" id="img7">
                </div>
           </div> 
           <div class="uploader">
               <div class="uploading-img">
                <img src="images/img-3.jpg" alt="">
               </div>
               <div class="uploading-desc">
                <h3>Write Something Here</h3>
                <textarea name="" id="" cols="30" rows="5" placeholder="Caption Here ..."></textarea>
                <p></p>
               </div>
               <div class="upload-btn">
                   <button class="ul-btn"> Upload </button>
               </div>
           </div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
